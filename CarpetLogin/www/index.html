<!DOCTYPE html>
<html>
    <!--

  -->

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="jqm/jquery.mobile-min.css">
        <link rel="stylesheet" href="css/listview-grid.css">
        <link rel="stylesheet" type="text/css" href="css/SimpleDialog2.css" /> 
        <title>Blank App Designer Packaged Web App Project Template</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"> -->
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=2"> -->

        <style>
            /* following three (cascaded) are equivalent to above three meta viewport statements */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html */
            /* see http://dev.w3.org/csswg/css-device-adapt/ */
                @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
                @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
                /*@-ms-viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }   @viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }*/
            .item-form {
                margin-left: 10px;
                margin-right: 10px;
            }
        </style>

        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">        
        <script src="cordova.js" id="xdkJScordova_"></script>
        <script src="js/init-app.js"></script>        
        <script src="xdk/init-dev.js"></script>        
        <script type="application/javascript" src="lib/jquery.min.js"></script>
        <script type="application/javascript" src="jqm/jquery.mobile-min.js" data-ver="0"></script>
        <script type="text/javascript" src="js/SimpleDialog2.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mustache.js"></script>
        
        
    </head>
    <body>
        <div data-role="page" id="loginPage" data-theme="a">
            <div style="text-align : center;" class="widget uib_w_2 scale-image d-margins" data-uib="media/img" data-ver="0">
                <figure class="figure-align">
                    <img src="images/logo.png">                    
                </figure>
            </div>
            <form> 
                <div class="item-form">
                    <label for="user">UserId</label>
                    <input type="text" data-clear-btn="true" name="user" id="user" value="">
                    <label for="password">Password</label>
                    <input type="password" data-clear-btn="true" name="password" id="password" value="" autocomplete="off">
                    <input type="button" value="Login" id="login"> 
                </div>
            </form>
            <div data-role="popup" id="popupLogin">
                <p>Please check username and password..</p>
            </div>
            <div data-role="popup" id="popupNetworkError">
                <p>Please check network connectivity.</p>
            </div>
        </div>        
        
        <div data-role="page" class="gridPage my-page" id="gridPage">                
            <div data-role="header" data-id="app-header">
                <h1>Tufting machine</h1>
                <a href="#" data-icon="refresh" data-iconpos="notext" class="ui-btn-right                                 refreshBtn">Refresh</a>
            </div>                
            <div data-role="content" class="ui-content">
            </div>
            <div data-role="panel" id="left-panel" data-theme="b">
                <p>Settings</p>
                <form>
                    <input type="button" data-icon="delete" value="Logout" class="logout">    
                </form>
            </div>
        </div>
        
        <script type="text/html" id="gridPageContentTmpl">
            <ul data-role="listview" class="machines" data-inset="true">                
                {{#.}}                    
                    <li><a href="#planningOrderPage" class="machine">
                        <img src="images/machine.png" class="ui-li-thumb">
                        <p class="ui-li-aside">{{MachineNo}}</p>
                    </a></li>
                {{/.}}
            </ul>
        </script>
        
        <div data-role="page" class ="planningOrderPage" id="planningOrderPage">        
            <div data-role="header" data-id="app-header">                
                <h1 id="POHeaderHtml" clas="POHeaderHtml">Planning Order</h1>                              
                <a href="#gridPage" data-icon="arrow-l" data-iconpos="notext" class="ui-btn-left"> </a> 
            </div>
            <div data-role="content">                
            </div>
            <div data-role="panel" id="left-panelPO" data-theme="b">
                <p>Settings</p>
                <form>
                    <input type="button" data-icon="delete" value="Logout" class="logout">
                    <input type="button" data-icon="grid" value="Log Book" class="logBook">
                </form>
            </div> 
             
                  
            <div data-role="popup" id="poDetails" class="ui-content" data-theme="b" data-overlay-theme="b" style="width:200%">
                <div data-role="header">
                    <h1>Order details</h1>
                </div>
                <div data-role="body" class="postedPO">
                </div>
                <div data-role="body" class="nonPostedPO"> 
                    <div class="highlight-details">                        
                        <form>
                            <label for="weightPO">Weight:</label>
                            <input type="text" data-clear-btn="true" name="weightPO" id="weightPO" value="">
                            <label for="heightPO">Height:</label>
                            <input type="text" data-clear-btn="true" name="heightPO" id="heightPO" value="">
                            <label for="stitchRatePO">Stitch rate:</label>
                            <input type="text" data-clear-btn="true" name="stitchRatePO" id="stitchRatePO" value="">
                            <label for="gsmPO">GSM:</label>
                            <input type="text" data-clear-btn="true" name="gsmPO" id="gsmPO" value="">
                            <label for="remarksPO">Remarks</label>
                            <textarea name="remarksPO" id="remarksPO"></textarea>
                            <input type="button" value="Post" id="postPO"> 
                        </form>
                    </div>                    
                </div>  
            </div>
        </div>
                        
        <script type="text/html" id="poDetailsPageContentTmpl">            
            <div class="highlight-container">                                              
                <div class="highlight-details">                        
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <h3>{{OrderNo}}</h3>
                            <p>Sequence:{{Sequence}}</p>
                            <p>Item:{{ItemName}}</p>
                            <p>Size:{{Size}}</p>
                            <p>Color:{{Color}}</p>                                    
                        </div>
                        <div class="ui-block-b">
                            <p>LNM:{{Lnm}}</p>
                            <p>SQM:{{Sqm}}</p>
                            <p>ActualRAF:{{ActualRAF}}</p>
                            <p>Total Rolls:{{TotalRolls}}</p>
                            <p>PendingRolls:{{PendingRolls}}</p>
                        </div>
                        <div class="ui-block-c">
                            <p>Remarks:{{Remarks}}</p>
                        </div>
                    </div>
                </div>
            </div>            
        </script>  
        <script type="text/html" id="poPageContentTmpl">
            <ul data-role="listview" class="orders" data-split-icon="gear" data-split-theme="a" >  
                {{#.}}                    
                    <li><a href="#planningOrderLinePage" class="order" > 
                            <div class="ui-grid-b">
                                <div class="ui-block-a">
                                    <h3>{{OrderNo}}</h3>
                                    <p>Sequence:{{Sequence}}</p>
                                    <p>Item:{{ItemName}}</p>
                                    <p>Size:{{Size}}</p>
                                    <p>Color:{{Color}}</p> 
                                    <p>LNM:{{Lnm}}</p>
                                </div>
                                <div class="ui-block-b">                                    
                                    <p>SQM:{{Sqm}}</p>
                                    <p>ActualRAF:{{ActualRAF}}</p>
                                    <p>Weight:{{Weight}}</p>
                                    <p>Height:{{Height}}</p>
                                    <p>GSM:{{GSM}}</p>                                    
                                </div>
                                <div class="ui-block-d">
                                    <p>Stitch rate:{{StitchRate}}</p>
                                    <p>Total Rolls:{{TotalRolls}}</p>
                                    <p>PendingRolls:{{PendingRolls}}</p>
                                    <p>Posted:{{Posted}}</p>
                                    <p>Remarks:{{Remarks}}</p>
                                </div>
                            </div>
                        <a href="#poDetails" class="poDetails" data-rel="popup" data-position-to="window" data-transition="slide">Open Popup</a>
                    </a></li>
                {{/.}}
            </ul>
        </script>
        
        
        <div data-role="page" class ="planningOrderLinePage" id="planningOrderLinePage">        
            <div data-role="header" data-id="app-header">
                <h1>Planning Order Line</h1>
                <a href="#planningOrderPage" data-icon="arrow-l" data-iconpos="notext" class="ui-btn-left">                  </a>
            </div>
            <div data-role="content">                
            </div>            
            <div data-role="panel" id="left-panelPOLine" data-theme="b">
                <p>Settings</p>
                <form>
                    <input type="button" data-icon="delete" value="Logout" class="logout">
                </form>
            </div>
            <div data-role="popup" id="poLineDetails" class="ui-content" data-theme="b" data-overlay-theme="b" style="width:200%">
                <div data-role="header">
                    <h1>Line details</h1>
                </div>
                <div data-role="body" class="postedLine">
                </div>
                <div data-role="body" class="nonPostedLine"> 
                    <div class="highlight-details">                        
                        <form>
                            <label for="lnmLine">LNM</label>
                            <input type="text" data-clear-btn="true" name="lnmLine" id="lnmLine" value="">
                            <label for="remarksLine">Remarks</label>
                            <textarea name="remarksLine" id="remarksLine"></textarea>
                            <input type="button" value="Post" id="postLine"> 
                        </form>
                    </div>                    
                </div>                 
            </div>             
        </div>
        <script type="text/html" id="poLineDetailsPostedTmpl">            
            <div class="highlight-container">                                              
                <div class="highlight-details">                        
                    <h3>{{SerialNo}}</h3>  
                    <p>Batch:{{BatchNo}}</p>                            
                    <p>LNM:{{Lnm}}</p>
                    <p>SQM:{{Sqm}}</p>                 
                </div>
            </div>            
        </script>  
            
        <script type="text/html" id="poLinePageContentTmpl">
            <ul data-role="listview" class="orderLines" data-split-icon="gear" data-split-theme="a">   
                {{#.}}                    
                    <li><a href="#" class="orderLine">  
                            <div class="ui-grid-a">
                                <div class="ui-block-a">
                                    <h3>Serial:{{SerialNo}}</h3>  
                                    <p>Batch:{{BatchNo}}</p>  
                                    <p>LNM:{{Lnm}}</p>
                                </div>
                                <div class="ui-block-b">
                                    <p>SQM:{{Sqm}}</p>
                                    <p>ActualRAF:{{ActualRAF}}</p>
                                    <p>Posted:{{Posted}}</p>
                                </div>
                                <div class="ui-block-c">
                                    <p>Remarks:{{Remarks}}</p>
                                </div>
                            </div>
                        <a href="#poLineDetails" class="poLineDetails" data-rel="popup" data-position-to="window" data-transition="slide">Open Popup</a>
                    </a></li>
                {{/.}}
            </ul>
        </script>
        
        <div data-role="page" class ="logBookPage" id="logBookPage">
            <div data-role="header" data-id="app-header">                
                <h1>Shift log</h1>                              
                <a href="#planningOrderPage" data-icon="arrow-l" data-iconpos="notext" class="ui-btn-left"> </a> 
            </div>
            <div data-role="content">                
            </div>
            <div data-role="popup" id="logBookDetails" class="ui-content" data-theme="b" data-overlay-theme="b" style="width:200%">
                <div data-role="header">
                    <h1>Log details</h1>
                </div>                
                <div data-role="body" class="updateLog"> 
                    <div class="highlight-details">                        
                        <form>
                            <div class="ui-field-contain">
                                <label for="status">Status:</label>
                                <select name="status" id="logMacStatus" data-native-menu="false">
                                    <option value="1">Running</option>
                                    <option value="2">Loading</option>
                                    <option value="3">Joining</option>
                                    <option value="4">Mixing</option>
                                    <option value="5">Width change</option>
                                </select>
                            </div>
                            <label for="meterReading">Meter reading:</label>
                            <input type="text" data-clear-btn="true" name="meterReading" id="logReading" value="">
                            <div class="ui-field-contain">
                                <label for="width">Width:</label>
                                <select name="width" id="logWidth" data-native-menu="false">
                                    <option value="1">3.66</option>
                                    <option value="2">4.00</option>                                    
                                </select>
                            </div>
                            <label for="hourlyProd">Hourly production:</label>
                            <input type="text" data-clear-btn="true" name="hourlyProd" id="logHrProd" value="">
                            <label for="logRemarks">Remarks:</label>
                            <textarea name="logRemarks" id="logRemarks"></textarea>
                            <input type="button" value="Update" id="updateLogButton"> 
                        </form>
                    </div>                    
                </div>                 
            </div> 
        </div>
        
        <script type="text/html" id="logBookPageContentTmpl">
            <ul data-role="listview" class="logBooks" data-split-icon="gear" data-split-theme="a" >  
                {{#.}}                    
                    <li><a href="#" class="logBook" > 
                            <div class="ui-grid-b">
                                <div class="ui-block-a">
                                    <h3>{{ShiftType}}</h3>
                                    <p>From:{{FromTime}}</p>
                                    <p>To:{{ToTime}}</p>
                                </div> 
                                <div class="ui-block-b">
                                    <p>Machine status:{{StatusCode}}</p>
                                    <p>Meter reading:{{MeterReading}}</p>
                                    <p>Carpet width:{{CarpetWidth}}</p>
                                    <p>Hourly production:{{HourlyProd}}</p>
                                    <p>Carpet width:{{CarpetWidth}}</p>
                                </div>
                                <div class="ui-block-c">
                                    <p>Note:{{Notes}}</p>
                                </div>
                            </div>
                        <a href="#logBookDetails" class="logUpdate" data-rel="popup" data-position-to="window" data-transition="slide">Update log</a>
                    </a></li>
                {{/.}}
            </ul>
        </script>      
        
    </body>
</html>
